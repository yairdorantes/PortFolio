<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="css.css">
    <link rel="icon" href="/assets/programacion.png">
    <!-- CSS only -->

<body>
    <!-- loading screen -->

    <div class="welcome">
        <img id="me-png" src="/assets/me.png" alt="">
        <label for="barras">Preparando...</label>
        <div id="barras" class="container-bar">
            <div class="progress"></div>
        </div>
    </div>
    <!--ends loading screen -->
    <section>
        <div class="disappear-my-data">
            <!-- Terminal -->
            <div class="container-my-data">
                <div class="header-terminal">
                    <div class="btns-window">
                        <div class="btn-closer" style="background-color:rgb(175, 21, 21);"></div>
                        <div style="background-color:rgb(206, 206, 21)"></div>
                        <div style="background-color: #69f30e;"></div>
                    </div>
                    <div>
                        <h2 class="my-name">Yair Dorantes</h2>
                    </div>
                    <div class="menu-terminal">
                        <div class="container-lines-menu">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>
                <div style="color:#69f30e; font-family: 'Spline Sans Mono', monospace;">
                    <span style="color:aliceblue">>_:</span><span id="be"></span> <br>
                    <span id="info-update"></span>
                    <div class="cursor"></div>
                    <span style="color:aliceblue;" id="clean">
                    </span>
                    <span style="color:#69f30e;" id="clear"></span>
                </div>
                <!--ends Terminal -->

            </div>
            <br>
            <!-- scroll arrow -->
            <div class="arrow-down">
                <span id="scroll-down-left" style="color: white; position: relative;">Scroll Down ➜</span>
                <span id="scroll-down-right" style="color: white; position: relative;">Scroll Down ➜</span>
            </div>
        </div>
    </section>
    <!-- ends scroll arrow -->
    <!-- portafolio -->

        <div class="portfolio-container">

                </div>
                <div class="card-footer">
                    <small class="text-muted">
                        <a href="https://weatherprojectmine.000webhostapp.com/weather/index.html">
                            link
                        </a></small>
                </div>
            </div>
            <div class="card">
                <video controls style="height: 100%;" class="card-img-top"

                    <h5 class="card-title">Trivia Preguntas</h5>

            <div class="card">

                    <h5 class="card-title">Tic-Tac-Toe</h5>
                    <p class="card-text">Juego del gato</p>
                </div>
                <div class="card-footer">
                    <small class="text-muted"><a
                            href="https://tictactoetes.000webhostapp.com/index.html">link</a></small>

                <div class="card-footer">
                    <small class="text-muted">
                        <a href="https://mi1page.herokuapp.com/home/">

            <img src="/assets/skills/gits.svg" alt="">

            <img src="/assets/skills/pythons.svg" alt="">
