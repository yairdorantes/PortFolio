<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
    <link rel="icon" href="/assets/programacion.png">

</head>

<body>
    <!-- loading screen -->

    <div class="welcome">
        <label for="barras">Preparando...</label>

        <div id="barras" class="container-bar">
            <div class="progress"></div>
        </div>
    </div>
    <!--ends loading screen -->
    <section>
        <div class="disappear-my-data">
            <!-- Terminal -->
            <div class="container-my-data">
                <div class="header-terminal">
                    <div class="btns-window">
                        <div class="btn-close" style="background-color:rgb(175, 21, 21);"></div>
                        <div style="background-color:rgb(206, 206, 21)"></div>
                        <div style="background-color: #69f30e;"></div>
                    </div>
                    <div>
                        <h2 class="my-name">Yair Dorantes</h2>
                    </div>
                    <div class="menu-terminal">
                        <div class="container-lines-menu">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>
                <div style="color:#69f30e; font-family: 'Spline Sans Mono', monospace;">
                    <span style="color:aliceblue">>_:</span><span id="be"></span> <br>
                    <span id="info-update"></span>
                    <div class="cursor"></div>
                    <span style="color:aliceblue;" id="clean">
                    </span>
                    <span style="color:#69f30e;" id="clear"></span>
                </div>
                <!--ends Terminal -->

            </div>
            <br>
            <!-- scroll arrow -->
            <div class="arrow-down">
                <span id="scroll-down-left" style="color: white; position: relative;">Scroll Down ➜</span>
                <span id="scroll-down-right" style="color: white; position: relative;">Scroll Down ➜</span>
            </div>
        </div>
    </section>
    <!-- ends scroll arrow -->

    <section id="portfolio">
        <div style="color: white;">este es mi portfolio</div>
    </section>






    <script src="javascript.js"></script>

</body>

</html>
